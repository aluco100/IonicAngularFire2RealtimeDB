<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let message of messages" text-wrap>
      [{{message.uid}}] : {{message.message}}
    </ion-item>
    <hr>
    <ion-item style="margin-top:8px;">
      <ion-input type="text" [(ngModel)]="newMessage" placeholder="Escribe aquÃ­...."
                style="border: 2px solid #ccc; padding-left: 0px; padding-right: 0px;">
      </ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="addMessage()" style="width:100%; height:40px; margin-left: 0px; margin-right: 0px;">
        Enviar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
